<div class="container">
  <app-game-control (numberGenerated)="onHandleNumberGenerated($event)">
  </app-game-control>
  <div class="row">
    <div class="col-xs-6">
      <h1>Even numbers</h1>
      <app-even *ngFor="let evenNumber of evenNumbers" [evenNumberInput]="evenNumber"></app-even>
    </div>
    <div class="col-xs-6">
      <h1>Odd numbers</h1>
      <app-odd *ngFor="let oddNumber of oddNumbers" [oddNumberInput]="oddNumber"></app-odd>
    </div>
  </div>
</div>
